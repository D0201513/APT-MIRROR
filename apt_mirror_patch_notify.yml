---
- name: Configure APT Mirror on all hosts
  hosts: Melur
  become: false
  vars:
    mirror_url: "http://172.17.9.58/Ubuntu/mirror/archive.ubuntu.com/ubuntu"
    release: "noble"
    is_kali: "{{ ansible_distribution == 'Kali' }}"

    # Sources for Kali (forced trusted=yes to avoid Release file error)
    sources_content_kali: |
      deb [arch=amd64 trusted=yes] {{ mirror_url }} {{ release }} main universe
      deb [arch=amd64 trusted=yes] {{ mirror_url }} {{ release }}-updates main universe
      deb [arch=amd64 trusted=yes] {{ mirror_url }} {{ release }}-security main universe

    # Sources for Mint/Ubuntu
    sources_content_mint: |
      deb [arch=amd64 trusted=yes] {{ mirror_url }} {{ release }} main universe
      deb [arch=amd64 trusted=yes] {{ mirror_url }} {{ release }}-updates main universe
      deb [arch=amd64 trusted=yes] {{ mirror_url }} {{ release }}-security main universe

  tasks:
    - name: Patch block
      block:
        - name: Update sources.list with local mirror
          become: yes
          copy:
            dest: /etc/apt/sources.list
            content: "{{ sources_content_kali if is_kali else sources_content_mint }}"
          register: sources_result

        - name: Update APT package cache
          become: yes
          apt:
            update_cache: yes
          register: apt_result

        - name: Mark patch success
          set_fact:
            patch_status: "SUCCESS"
      rescue:
        - name: Mark patch failed
          set_fact:
            patch_status: "FAILED"
      always:
        - name: Collect patch results per host
          set_fact:
            patch_summary:
              host: "{{ inventory_hostname }}"
              status: "{{ patch_status }}"
              os: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
              mirror: "{{ mirror_url }}"
              release: "{{ release }}"

        - name: Save results to controller
          delegate_to: localhost
          run_once: false
          local_action:
            module: copy
            content: "{{ patch_summary | to_nice_json }}"
            dest: "/tmp/patch_result_{{ inventory_hostname }}.json"

# ==================== SECOND PLAY ====================

- name: Send consolidated email report
  hosts: localhost
  gather_facts: true
  vars:
    notification_recipients: "aravind_slcs_intern2@aravind.org,karthikeyan.sudhakar@aravind.org"
  tasks:
    - name: Load all host results
      find:
        paths: "/tmp"
        patterns: "patch_result_*.json"
      register: patch_files

    - name: Read patch result files
      slurp:
        src: "{{ item.path }}"
      with_items: "{{ patch_files.files }}"
      register: raw_patch_data

    - name: Build patch_results list
      set_fact:
        patch_results: "{{ raw_patch_data.results | map(attribute='content') | map('b64decode') | map('from_json') | list }}"

    - name: Separate success and failure hosts
      set_fact:
        success_hosts: "{{ patch_results | selectattr('status','equalto','SUCCESS') | map(attribute='host') | list }}"
        failed_hosts: "{{ patch_results | selectattr('status','equalto','FAILED') | map(attribute='host') | list }}"

    - name: Send summary email
      community.general.mail:
        host: smtp.gmail.com
        port: 587
        secure: starttls
        username: "{{ lookup('env', 'EMAIL_USER') }}"
        password: "{{ lookup('env', 'EMAIL_PASSWORD') }}"
        to: "{{ notification_recipients }}"
        from: "{{ lookup('env', 'EMAIL_USER') }}"
        subject: "Mirror Patch Report - {{ ansible_date_time.iso8601 }}"
        body: |
          Hello Team,

          âœ… Patch Summary Report âœ…

          Total Hosts       : {{ patch_results | length }}
          Successful Patches: {{ success_hosts | length }}
          Failed Patches    : {{ failed_hosts | length }}

          --- Success Hosts ---
          {% for h in success_hosts %}
          - {{ h }}
          {% endfor %}

          --- Failed Hosts ---
          {% for h in failed_hosts %}
          - {{ h }}
          {% endfor %}

